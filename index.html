<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>UNYD Skills — Sticky Tabs + Slider</title>

  <style>
    :root{
      --bg0:#060812; --bg1:#0a1022;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.66);
      --faint:rgba(255,255,255,.46);
      --border:rgba(255,255,255,.12);

      --a:#7c5cff;
      --b:#2ee9a6;
      --c:#ffd166;

      --r999:999px;
      --r24:24px;
      --r18:18px;

      --shadow: 0 18px 50px rgba(0,0,0,.28);
      --ease: cubic-bezier(.2,.8,.2,1);

      --tabsH: 76px;

      /* ✅ FIXED ICON SIZES */
      --tabIconSize: 50px;
      --secIconSize: 130px;

      /* Slider */
      --slideW: 560px;
      --slideH: 330px;
      --sliderGap: 14px;
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; height:100%; }
    body{
      font: 400 16px/1.45 ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      color: var(--text);
      overflow-x:hidden;
      background:
        radial-gradient(1100px 520px at 18% -10%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(900px 520px at 86% 6%, rgba(46,233,166,.14), transparent 60%),
        radial-gradient(900px 520px at 60% 92%, rgba(255,209,102,.08), transparent 65%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    /* background effects */
    .grid{
      position:fixed; inset:0; pointer-events:none; z-index:0; opacity:.26;
      background-image:
        linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 48px 48px;
      mask-image: radial-gradient(60% 55% at 50% 10%, rgba(0,0,0,1), transparent 70%);
    }
    .glow{
      position:fixed; inset:-260px; pointer-events:none; z-index:0;
      filter: blur(38px);
      opacity:.85;
      background:
        radial-gradient(circle at 22% 18%, rgba(124,92,255,.28), transparent 58%),
        radial-gradient(circle at 74% 28%, rgba(46,233,166,.18), transparent 60%),
        radial-gradient(circle at 62% 86%, rgba(255,209,102,.12), transparent 62%);
    }

    .wrap{
      width:min(1160px, calc(100% - 28px));
      margin:0 auto;
      position:relative;
      z-index:1;
    }

    /* header */
    .entry{
      padding: calc(env(safe-area-inset-top) + 22px) 0 18px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .kicker{
      display:flex; align-items:center; gap:10px;
      font-size:12px; letter-spacing:.14em; text-transform: uppercase;
      color: var(--faint);
    }
    .kicker .dot{
      width:10px; height:10px; border-radius:999px;
      background: linear-gradient(180deg, rgba(124,92,255,1), rgba(46,233,166,1));
      box-shadow: 0 0 0 3px rgba(124,92,255,.18);
    }
    .title{
      margin:10px 0 0;
      font-size: clamp(22px, 4.2vw, 52px);
      letter-spacing:-.02em;
      line-height:1.06;
    }
    .sub{
      margin: 10px 0 0;
      color: var(--muted);
      max-width: 78ch;
      font-size: 14px;
    }

    .chips{
      margin-top: 16px;
      display:flex; flex-wrap:wrap; gap:10px;
      padding-top: 12px;
      border-top:1px solid rgba(255,255,255,.10);
    }
    .chip{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 12px;
      border-radius: var(--r999);
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size: 13px;
      user-select:none;
      cursor:pointer;
      transition: transform 160ms ease, background 160ms ease, color 160ms ease, border-color 160ms ease;
    }
    .chip:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.05);
      color: var(--text);
      border-color: rgba(124,92,255,.28);
    }

    /* sticky tabs */
    #tabsSpacer{ height:0; }

    .tabsWrap{
      position: sticky;
      top: 0;
      z-index: 50;
      padding-top: env(safe-area-inset-top);
      background: rgba(10,12,20,.72);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-bottom:1px solid var(--border);
    }
    .tabsWrap.is-fixed{
      position: fixed !important;
      top: 0; left: 0; right: 0;
      z-index: 9999;
    }
    .tabsInner{ padding: 12px 0 12px; }

    .tabs{
      position:relative;
      display:flex;
      gap: 8px;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      scroll-snap-type: x proximity;
      padding: 4px 0 6px;
    }
    .tabs::-webkit-scrollbar{ display:none; }

    .pill{
      position:absolute;
      top: 0; left: 0;
      height: 44px;
      width: 140px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(124,92,255,.28), rgba(124,92,255,.10));
      border: 1px solid rgba(124,92,255,.32);
      box-shadow: 0 18px 36px rgba(124,92,255,.14);
      transform: translateX(0);
      transition: transform 260ms var(--ease), width 260ms var(--ease);
      will-change: transform, width;
      pointer-events:none;
    }

    .tab{
      position:relative;
      z-index:1;
      flex:0 0 auto;
      height:44px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: transparent;
      color: var(--muted);
      font-size: 13px;
      display:inline-flex; align-items:center; gap:10px;
      white-space:nowrap;
      cursor:pointer;
      user-select:none;
      scroll-snap-align: start;
      transition: transform 160ms ease, background 160ms ease, color 160ms ease;
    }
    .tab:hover{
      color:var(--text);
      background: rgba(255,255,255,.04);
      transform: translateY(-1px);
    }
    .tab[aria-selected="true"]{ color:var(--text); }
    .tab:focus-visible{
      outline:none;
      border-color: rgba(124,92,255,.55);
      box-shadow: 0 0 0 3px rgba(124,92,255,.22);
    }

    .tabMascot{
      width: var(--tabIconSize);
      height: var(--tabIconSize);
      border-radius: 999px;
      object-fit: contain;
      background: transparent;
      flex: 0 0 auto;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
    }

    /* sections */
    main{ padding: 16px 0 72px; }
    section[id]{
      scroll-margin-top: calc(var(--tabsH) + env(safe-area-inset-top) + 12px);
    }
    .section{
      padding: 50px 0;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }

    .secTitleRow{
      display:flex;
      gap: 16px;
      align-items:flex-start;
    }

    .secIcon{
      width: var(--secIconSize);
      height: var(--secIconSize);
      object-fit: contain;
      background: transparent;
      border:0;
      border-radius:0;
      flex:0 0 auto;
      filter: drop-shadow(0 18px 26px rgba(0,0,0,.38));
    }

    .secHeadText{ flex:1; min-width: 0; }

    .secTitle{
      margin:0;
      font-size: clamp(18px, 2.8vw, 30px);
      letter-spacing:-.01em;
    }
    .secDesc{
      margin: 8px 0 0;
      color: var(--muted);
      max-width: 80ch;
      font-size: 14px;
    }

    /* slider */
    .slider{ margin-top: 18px; position: relative; }

    .sliderViewport{
      display:flex;
      gap: var(--sliderGap);
      overflow-x:auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      padding: 6px 2px 10px;
    }
    .sliderViewport::-webkit-scrollbar{ display:none; }

    .slide{
      flex: 0 0 auto;
      width: min(var(--slideW), 86vw);
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      box-shadow: 0 12px 28px rgba(0,0,0,.18);
      overflow: hidden;
      scroll-snap-align: start;
      transition: transform 180ms ease, border-color 180ms ease, background 180ms ease;
      cursor:pointer;
    }
    .slide:hover{
      transform: translateY(-2px);
      border-color: rgba(124,92,255,.35);
      background: rgba(255,255,255,.045);
    }

    .slideMedia{
      height: var(--slideH);
      position: relative;
      border-radius: 25px;
      overflow: hidden;
      background: rgba(0,0,0,.18);
    }
    .slideMedia img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      border-radius: 0;
      background: transparent;
    }

    .slideBody{ padding: 14px 14px 16px; }
    .slideTitle{ margin:0; font-weight: 900; letter-spacing:-.01em; }
    .slideText{
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 13px;
      max-width: 70ch;
    }

    /* arrows */
    .sliderArrow{
      position:absolute;
      top: 50%;
      transform: translateY(-58%);
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10,12,20,.65);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: rgba(255,255,255,.92);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      z-index: 5;
      box-shadow: 0 14px 30px rgba(0,0,0,.28);
      transition: transform 160ms ease, background 160ms ease, border-color 160ms ease;
    }
    .sliderArrow:hover{
      transform: translateY(-58%) scale(1.04);
      background: rgba(255,255,255,.06);
      border-color: rgba(124,92,255,.35);
    }
    .sliderArrow:active{ transform: translateY(-58%) scale(.98); }
    .sliderArrow.left{ left: -8px; }
    .sliderArrow.right{ right: -8px; }

    @media (hover:none){
      .sliderArrow{ display:none; }
    }

    /* pagination */
    .sliderControls{ margin-top: 14px; display:flex; justify-content:center; }
    .pagiBox{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
      padding: 14px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
    }
    .pagiBar{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      opacity: .55;
      cursor:pointer;
      transition: transform 160ms ease, opacity 160ms ease, background 160ms ease, width 220ms ease;
    }
    .pagiBar:hover{ opacity: .85; transform: translateY(-1px); }
    .pagiBar.is-active{
      width: 78px;
      height: 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      opacity: 1;
      position: relative;
      transform: none;
    }
    .pagiBar.is-active::before{
      content:"";
      position:absolute;
      left: 6px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: rgba(124,92,255,1);
      box-shadow: 0 10px 22px rgba(124,92,255,.35);
      border: 1px solid rgba(255,255,255,.10);
    }

    /* footer */
    .footer{ padding: 56px 0 72px; }
    .footGrid{
      border:1px solid rgba(255,255,255,.12);
      border-radius: var(--r24);
      background: rgba(255,255,255,.03);
      padding: 16px;
      display:flex;
      flex-wrap:wrap;
      gap: 16px;
    }
    .footItem{
      min-width: 220px;
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .footItem span{
      font-size:12px;
      letter-spacing:.14em;
      text-transform: uppercase;
      color: var(--faint);
    }
    .footItem b{ font-weight: 800; }

    /* lightbox */
    .lightbox{
      position: fixed;
      inset: 0;
      z-index: 10000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 22px;
      background: rgba(0,0,0,.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      cursor: pointer;
    }
    .lightbox.is-open{ display:flex; }

    .lightboxInner{
      width: min(1200px, 96vw);
      height: min(82vh, 860px);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10,12,20,.72);
      box-shadow: 0 26px 70px rgba(0,0,0,.55);
      overflow: hidden;
      position: relative;
      cursor: default;
    }

    .lightboxImg{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: rgba(0,0,0,.35);
      cursor: zoom-in;
    }

    .lightboxClose{
      position: absolute;
      top: 12px;
      right: 12px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10,12,20,.65);
      color: rgba(255,255,255,.92);
      cursor: pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 30px rgba(0,0,0,.28);
    }

    .lightboxHint{
      position:absolute;
      left: 14px;
      bottom: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.78);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <!-- Background -->
  <div class="grid" aria-hidden="true"></div>
  <div class="glow" aria-hidden="true"></div>

  <!-- Header -->
  <header class="entry">
    <div class="wrap">
      <div class="kicker">
        <span class="dot"></span>
        <span>AI WordPress Developer</span>
      </div>

      <h1 class="title">Çağdaş Uçar</h1>
      <p class="sub">
        WordPress Plugins · REST Flows · Live UI States · AI Features — clean, wartbar, performant.
      </p>

      <div class="chips">
        <span class="chip">Plugin Engineering</span>
        <span class="chip">REST Imports</span>
        <span class="chip">Live UI</span>
        <span class="chip">AI Dev</span>
        <span class="chip">Performance</span>
        <span class="chip">Security</span>
      </div>
    </div>
  </header>

  <!-- Sticky Tabs -->
  <div id="tabsSpacer" aria-hidden="true"></div>

  <div class="tabsWrap" id="tabsWrap">
    <div class="wrap tabsInner">
      <nav class="tabs" id="tabs" role="tablist" aria-label="Sektionen">
        <span class="pill" id="pill" aria-hidden="true"></span>
        <!-- Tabs injected by JS -->
      </nav>
    </div>
  </div>

  <!-- Content -->
  <main>
    <div class="wrap" id="sectionsRoot"></div>

    <div class="wrap">
      <footer class="footer">
        <div class="footGrid">
          <div class="footItem">
            <span>Location</span>
            <b>Germany · CET</b>
          </div>
          <div class="footItem">
            <span>Stack</span>
            <b>WP · PHP · REST · JS · CSS</b>
          </div>
          <div class="footItem">
            <span>Status</span>
            <b>Active</b>
          </div>
        </div>
      </footer>
    </div>
  </main>

  <script>
    (() => {
      const tabsWrap   = document.getElementById('tabsWrap');
      const tabsSpacer = document.getElementById('tabsSpacer');
      const tabs       = document.getElementById('tabs');
      const pill       = document.getElementById('pill');
      const root       = document.getElementById('sectionsRoot');

      if (!tabsWrap || !tabsSpacer || !tabs || !pill || !root) return;

      const ICONS = {
        plugins: "https://i.ibb.co/HT2yWkNH/AE48-CB97-6736-4-CEF-BA47-05-D49-F899-FBB-2.png",
        rest:    "https://i.ibb.co/tPFqSxBv/F24949-BD-7-C61-43-D1-8-EA7-B1-ED64978897-2.png",
        pulse:   "https://i.ibb.co/N2T3mf6j/5-A6-A9-D11-15-BB-4-DA2-B7-C3-3708341-FA275-2.png",
        ai:      "https://i.ibb.co/hFZ8yf8Q/FB1-FA8-D3-8890-4-DED-85-EC-9-A4-FBABC97-E0.png",
        perf:    "https://i.ibb.co/5JTPby0/6-D0035-E9-DE15-4064-A444-062-F9537063-B-2.png",
        uiux:    "https://i.ibb.co/qL6BNsVf/UI.png",
        stack:   "https://i.ibb.co/jvv11rVM/Stack.png",
      };

      const WP_PLUGIN_IMAGES = {
        login:   "https://i.ibb.co/9krsNqxM/Bildschirmfoto-2026-01-18-um-13-00-58.png",
        token:   "https://i.ibb.co/ZvVJdPt/Token.png",
        imgmode: "https://i.ibb.co/BHYt5Shg/36-DE460-B-283-A-4034-960-B-A9-C5-A8146-C39.png",
        discover:"https://i.ibb.co/wZNmh5xG/A29-BE0-E7-B4-CF-4-DD2-BB1-B-9-C1-E88930840.png",
        cache:   "https://i.ibb.co/r2syRBDH/TTL-2.png",
        admin:   "https://i.ibb.co/QjMmT2LZ/Bildschirmfoto-2026-01-18-um-14-11-43.png",
      };

      const placeholderImg = (seed) =>
        `https://picsum.photos/seed/${encodeURIComponent(seed)}/1200/700`;

      const DATA = [
        {
          id: 'sec-plugins',
          tab: 'WP Plugins',
          icon: ICONS.plugins,
          title: 'WordPress Plugin-Entwicklung',
          desc: 'UNYD Core: Guard, Tokens, Discover/Cache, Admin UI – stabil, clean, wartbar.',
          slides: [
            { img: WP_PLUGIN_IMAGES.login,    title:'Login UI + Redirect Guard',  text:'Login-Flow ohne Redirect-Loops' },
            { img: WP_PLUGIN_IMAGES.token,    title:'Token System',              text:'Token-basiertes Usage-System' },
            { img: WP_PLUGIN_IMAGES.imgmode,  title:'Commons Image Mode',        text:'Zuverlässige Image-Strategie mit Fallbacks' },
            { img: WP_PLUGIN_IMAGES.discover, title:'Discover Engine',           text:'Geo-Content mit Fallbacks' },
            { img: WP_PLUGIN_IMAGES.cache,    title:'Cache + Lock + TTL',        text:'Cache + Locking für externe APIs' },
            { img: WP_PLUGIN_IMAGES.admin,    title:'Admin Center + Monitoring', text:'API- & Cache-Monitoring' },
          ],
        },
        {
          id: 'sec-rest',
          tab: 'REST & Data',
          icon: ICONS.rest,
          title: 'REST & Data Flows',
          desc: 'Predictable responses, stabile Contracts, keine Überraschungen in der UI.',
          slides: [
            { img: placeholderImg('rest-schema'), title:'Schema + Validation', text:'Inputs/Outputs klar definieren → weniger Bugs, bessere Clients.' },
            { img: placeholderImg('rest-auth'),   title:'Auth + Permissions',  text:'Caps, Nonces, Permission Callbacks – sicher ohne UX zu killen.' },
            { img: placeholderImg('rest-cache'),  title:'Caching + Rate Limits', text:'DB schützen, UX stabil halten – Backoff + retries.' },
          ],
        },
        {
          id: 'sec-pulse',
          tab: 'PULSE',
          icon: ICONS.pulse,
          title: 'PULSE / Live UI',
          desc: 'Echtzeit-States, Progress, retries – ohne Flackern oder Fake-Loading.',
          slides: [
            { img: placeholderImg('pulse-state'), title:'State Machine UI', text:'idle → loading → sync → error – klar statt random.' },
            { img: placeholderImg('pulse-retry'), title:'Retry + Backoff',  text:'Fehler sichtbar, recoverbar – keine Dead Ends.' },
            { img: placeholderImg('pulse-safe'),  title:'Safe Failure Modes', text:'Timeouts, fallbacks, logs – Kontrolle behalten.' },
          ],
        },
        {
          id: 'sec-ai',
          tab: 'AI Dev',
          icon: ICONS.ai,
          title: 'AI Code Development',
          desc: 'Guardrails, Quotas, stabile Outputs – AI als Feature, nicht als Glücksspiel.',
          slides: [
            { img: placeholderImg('ai-constraints'), title:'Constraints + Validation', text:'Outputs prüfen, strukturieren, fallback deterministisch.' },
            { img: placeholderImg('ai-safety'),      title:'Safety Layer',            text:'Rules, Filter, safe modes – ohne UX zu killen.' },
            { img: placeholderImg('ai-quota'),       title:'Quota Control',           text:'Caching + limits + logs – Kosten transparent.' },
          ],
        },
        {
          id: 'sec-perf',
          tab: 'Performance',
          icon: ICONS.perf,
          title: 'Performance',
          desc: 'Lean & smooth. Kein Framework-Ballast nur für Scrollspy & Slider.',
          slides: [
            { img: placeholderImg('perf-raf'),  title:'Cheap Scroll',     text:'rAF throttle + stabile Schwelle – keine CPU spikes.' },
            { img: placeholderImg('perf-gpu'),  title:'GPU safe Motion',  text:'Transform/opacity only – kein Layout trashing.' },
            { img: placeholderImg('perf-a11y'), title:'Reduced Motion',   text:'Respect user settings – clean.' },
          ],
        },
        {
          id: 'sec-uiux',
          tab: 'UI / UX',
          icon: ICONS.uiux,
          title: 'UI / UX',
          desc: 'Hierarchie, Feedback, Motion – modern, app-like, aber nicht nervig.',
          slides: [
            { img: placeholderImg('ui-tabs'),  title:'Scroll-Synced Tabs', text:'Navigation folgt Content – keine CTA-Show, nur Struktur.' },
            { img: placeholderImg('ui-a11y'),  title:'A11y',               text:'Focus visible, reduced motion – sauber.' },
            { img: placeholderImg('ui-micro'), title:'Micro Feedback',     text:'Hover/tap states – clean & premium.' },
          ],
        },
        {
          id: 'sec-stack',
          tab: 'Stack',
          icon: ICONS.stack,
          title: 'Tools & Stack',
          desc: 'WP · PHP · REST · JS · CSS – mit System, nicht nur “kann ich”.',
          slides: [
            { img: placeholderImg('stack-wp'),       title:'WordPress Internals', text:'Hooks, CPT, Meta, Admin Screens, Upgrade Paths.' },
            { img: placeholderImg('stack-rest'),     title:'REST Contracts',      text:'Schema, auth, cache – stabile Clients.' },
            { img: placeholderImg('stack-frontend'), title:'Frontend Systems',    text:'Observer patterns, motion, a11y – clean.' },
          ],
        },
      ];

      const tabsFrag = document.createDocumentFragment();
      const secFrag  = document.createDocumentFragment();

      DATA.forEach((d, idx) => {
        const btn = document.createElement('button');
        btn.className = 'tab';
        btn.type = 'button';
        btn.setAttribute('role','tab');
        btn.dataset.target = d.id;
        btn.setAttribute('aria-selected', idx === 0 ? 'true' : 'false');
        btn.tabIndex = idx === 0 ? 0 : -1;

        btn.innerHTML = `
          <img class="tabMascot" src="${d.icon}" alt="" loading="lazy">
          <span>${d.tab}</span>
        `;
        tabsFrag.appendChild(btn);

        const sec = document.createElement('section');
        sec.className = 'section';
        sec.id = d.id;

        const bars = (d.slides || []).map((_, i) =>
          `<span class="pagiBar ${i===0?'is-active':''}" data-bar="${i}"></span>`
        ).join('');

        const slidesHtml = (d.slides || []).map((s, i) => `
          <article class="slide" data-slide="${i}">
            <div class="slideMedia">
              <img src="${s.img}" alt="" loading="lazy">
            </div>
            <div class="slideBody">
              <h3 class="slideTitle">${s.title}</h3>
              <p class="slideText">${s.text}</p>
            </div>
          </article>
        `).join('');

        sec.innerHTML = `
          <div class="secTitleRow">
            <img class="secIcon" src="${d.icon}" alt="" loading="lazy">
            <div class="secHeadText">
              <h2 class="secTitle">${d.title}</h2>
              <p class="secDesc">${d.desc}</p>
            </div>
          </div>

          <div class="slider" data-slider>
            <button class="sliderArrow left" type="button" aria-label="Zurück">‹</button>
            <button class="sliderArrow right" type="button" aria-label="Weiter">›</button>

            <div class="sliderViewport" data-viewport>
              ${slidesHtml}
            </div>

            <div class="sliderControls">
              <div class="pagiBox" data-pagination>
                ${bars}
              </div>
            </div>
          </div>
        `;
        secFrag.appendChild(sec);
      });

      tabs.appendChild(tabsFrag);
      root.appendChild(secFrag);

      const tabBtns  = Array.from(tabs.querySelectorAll('.tab'));
      const sections = tabBtns.map(b => document.getElementById(b.dataset.target)).filter(Boolean);

      function movePill(btn){
        if (!btn) return;
        const listRect = tabs.getBoundingClientRect();
        const bRect = btn.getBoundingClientRect();
        const left = Math.round((bRect.left - listRect.left) + tabs.scrollLeft);
        const width = Math.round(bRect.width);
        pill.style.width = width + 'px';
        pill.style.transform = 'translateX(' + left + 'px)';
      }

      function measureTabsH(){
        const h = Math.round(tabsWrap.getBoundingClientRect().height);
        document.documentElement.style.setProperty('--tabsH', h + 'px');
        return h;
      }

      let tabsTopY = 0;
      function updateAnchor(){
        tabsTopY = tabsSpacer.getBoundingClientRect().top + window.scrollY;
      }

      function applyFixed(){
        const h = measureTabsH();
        const shouldFix = window.scrollY >= tabsTopY;
        if (shouldFix){
          tabsWrap.classList.add('is-fixed');
          tabsSpacer.style.height = h + 'px';
        } else {
          tabsWrap.classList.remove('is-fixed');
          tabsSpacer.style.height = '0px';
        }
      }

      let activeId = tabBtns[0]?.dataset.target || '';
      let programmatic = false;

      function setActive(id, center=true){
        if (!id) return;
        activeId = id;

        tabBtns.forEach(b => {
          const on = b.dataset.target === id;
          b.setAttribute('aria-selected', on ? 'true' : 'false');
          b.tabIndex = on ? 0 : -1;
        });

        const btn = tabBtns.find(b => b.dataset.target === id);
        if (btn){
          movePill(btn);
          if (center){
            const cr = tabs.getBoundingClientRect();
            const br = btn.getBoundingClientRect();
            const targetLeft = tabs.scrollLeft + (br.left - cr.left) - (cr.width/2) + (br.width/2);
            tabs.scrollTo({ left: Math.max(0, targetLeft), behavior: 'smooth' });
          }
        }
      }

      function scrollToSection(sec){
        const tabsH = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--tabsH')) || 76;
        const y = window.scrollY + sec.getBoundingClientRect().top - tabsH - 12;
        window.scrollTo({ top: y, behavior: 'smooth' });
      }

      tabBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.target;
          const sec = document.getElementById(id);
          if (!sec) return;
          programmatic = true;
          setActive(id, true);
          scrollToSection(sec);
          setTimeout(() => programmatic = false, 650);
        });
      });

      function updateActiveFromScroll(){
        if (programmatic) return;
        const tabsH = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--tabsH')) || 76;
        const threshold = tabsH + 24;
        let current = sections[0]?.id || activeId;
        for (const sec of sections){
          const t = sec.getBoundingClientRect().top;
          if (t <= threshold) current = sec.id;
          else break;
        }
        setActive(current, false);
      }

      requestAnimationFrame(() => {
        movePill(tabBtns[0]);
        measureTabsH();
        updateAnchor();
        applyFixed();
        updateActiveFromScroll();
      });

      window.addEventListener('resize', () => {
        measureTabsH();
        updateAnchor();
        applyFixed();
        requestAnimationFrame(() => movePill(tabBtns.find(b => b.dataset.target === activeId)));
      });

      window.addEventListener('scroll', () => {
        applyFixed();
        updateActiveFromScroll();
      }, { passive:true });

      const lightbox = (() => {
        const el = document.createElement('div');
        el.className = 'lightbox';
        el.innerHTML = `
          <div class="lightboxInner" role="dialog" aria-modal="true" aria-label="Bild Vollansicht">
            <button class="lightboxClose" type="button" aria-label="Schließen">✕</button>
            <img class="lightboxImg" alt="">
            <div class="lightboxHint">ESC / Klick außen zum Schließen</div>
          </div>
        `;
        document.body.appendChild(el);

        const img   = el.querySelector('.lightboxImg');
        const close = el.querySelector('.lightboxClose');

        function open(src){
          if (!src) return;
          img.src = src;
          el.classList.add('is-open');
          document.documentElement.style.overflow = 'hidden';
        }

        function hide(){
          el.classList.remove('is-open');
          document.documentElement.style.overflow = '';
        }

        close.addEventListener('click', hide);
        el.addEventListener('click', (e) => { if (e.target === el) hide(); });

        window.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && el.classList.contains('is-open')) hide();
        });

        return { open, hide };
      })();

      function setupSlider(sliderEl){
        const viewport = sliderEl.querySelector('[data-viewport]');
        const slides   = Array.from(sliderEl.querySelectorAll('[data-slide]'));
        const leftBtn  = sliderEl.querySelector('.sliderArrow.left');
        const rightBtn = sliderEl.querySelector('.sliderArrow.right');
        const bars     = Array.from(sliderEl.querySelectorAll('[data-bar]'));

        if (!viewport || slides.length === 0) return;

        viewport.addEventListener('click', (e) => {
          const slide = e.target.closest('.slide');
          if (!slide) return;
          const img = slide.querySelector('.slideMedia img');
          if (!img) return;
          lightbox.open(img.currentSrc || img.src);
        });

        let activeIndex = 0;
        let raf = 0;

        let prog = false;
        let progTimer = 0;
        function setProg(ms = 450){
          prog = true;
          clearTimeout(progTimer);
          progTimer = setTimeout(() => { prog = false; }, ms);
        }

        function refreshBars(index){
          bars.forEach((b, i) => {
            b.classList.remove('is-active');
            if (i === index){
              b.classList.add('is-active');
              void b.offsetWidth;
              b.classList.add('is-active');
            }
          });
        }

        function snapTo(index){
          const n = slides.length;
          if (!n) return;

          const raw = index;
          let i = raw % n;
          if (i < 0) i += n;

          const wrapped =
            (raw < 0 && activeIndex === 0) ||
            (raw >= n && activeIndex === n - 1);

          activeIndex = i;
          refreshBars(activeIndex);

          const slide = slides[i];
          if (!slide) return;
          const x = slide.offsetLeft - 2;

          setProg(wrapped ? 120 : 450);
          viewport.scrollTo({ left: x, behavior: wrapped ? 'auto' : 'smooth' });
        }

        function detectActive(){
          if (prog) return;

          const left = viewport.scrollLeft;
          const max = viewport.scrollWidth - viewport.clientWidth;
          const EPS = 2;

          if (left <= EPS){
            if (activeIndex !== 0){ activeIndex = 0; refreshBars(activeIndex); }
            return;
          }

          if (left >= max - EPS){
            const last = slides.length - 1;
            if (activeIndex !== last){ activeIndex = last; refreshBars(activeIndex); }
            return;
          }

          let best = 0;
          let bestDist = Infinity;

          for (let i=0;i<slides.length;i++){
            const d = Math.abs(slides[i].offsetLeft - left);
            if (d < bestDist){ bestDist = d; best = i; }
          }

          if (best !== activeIndex){
            activeIndex = best;
            refreshBars(activeIndex);
          }
        }

        leftBtn?.addEventListener('click', () => snapTo(activeIndex - 1));
        rightBtn?.addEventListener('click', () => snapTo(activeIndex + 1));

        bars.forEach((bar, i) => bar.addEventListener('click', () => snapTo(i)));

        viewport.addEventListener('scroll', () => {
          cancelAnimationFrame(raf);
          raf = requestAnimationFrame(detectActive);
        }, { passive:true });

        refreshBars(0);
      }

      document.querySelectorAll('[data-slider]').forEach(setupSlider);
    })();
  </script>
</body>
</html>
